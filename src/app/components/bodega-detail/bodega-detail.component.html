<div *ngIf="bodega" class="container mx-auto mt-10 px-4 mb-4 font-sans text-gray-700">
<div class="flex flex-col lg:flex-row bg-white shadow-lg rounded-lg mb-6 overflow-hidden">

   <div class="w-full lg:w-2/3">
   <img [src]="'http://localhost:3000/' + bodega.image_url" 
         alt="{{ bodega.bodega_name }}" 
         class="w-full h-full object-cover">
   </div>

   <div class="w-full lg:w-1/3 p-6 flex flex-col justify-between">
   <div class="flex flex-col mb-4">
      <h2 class="text-3xl font-bold text-slate-900 mb-2">{{ bodega.bodega_name }}</h2>
      <p class="text-lg font-medium text-slate-900 mb-4">{{ bodega.bodega_description }}</p>
   </div>
   <p class="text-lg text-gray-700 mb-4">{{ bodega.direction }}</p>
   </div>
</div>

<div class="w-full bg-gray-200 mt-6 rounded-lg overflow-hidden">
   <div #mapDiv class="w-full h-[500px]"></div>
</div>
</div>
