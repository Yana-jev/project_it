<div *ngIf="bodega" class="container mx-auto mt-10 px-4 mb-4"> 
   <!-- Верхняя часть с изображением и информацией -->
   <div class="flex flex-col lg:flex-row bg-white shadow-lg rounded-lg mb-6 overflow-hidden">
     <!-- Изображение винодельни -->
     <div class="w-full lg:w-2/3 h-80 bg-cover bg-center">
       <img [src]="'http://localhost:3000/' + bodega.image_url" 
            alt="{{ bodega.bodega_name }}" 
            class="w-full h-full object-cover">
     </div>
     
     <!-- Информация о винодельне -->
     <div class="w-full lg:w-1/3 p-6 flex flex-col justify-between">
       <div class="flex flex-col mb-4">
         <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ bodega.bodega_name }}</h2>
         <p class="text-lg text-gray-600 mb-4">{{ bodega.bodega_description }}</p>
       </div>
     </div>
   </div>
 
   <!-- Нижняя часть с картой -->
   <div class="w-full bg-gray-200 mt-6 rounded-lg overflow-hidden">
     <div #mapDiv class="w-full h-[500px]"></div>
   </div>
 </div>
