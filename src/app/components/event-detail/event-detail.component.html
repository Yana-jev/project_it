
<div *ngIf="event" class="container mx-auto mt-10 px-4"> 
   <div class="flex flex-col lg:flex-row bg-white shadow-lg rounded-lg mb-6 overflow-hidden">

      <div class="w-full lg:w-1/3 h-80 bg-cover bg-center">
         <img [src]="'http://localhost:3000/' + event.image_url" alt="{{ event.event_name }}" class="w-full h-full object-cover">
      </div>

      <div class="w-full lg:w-2/3 p-6 flex flex-col justify-between">
         <div class="flex flex-col mb-4">

         <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ event.event_name }}</h2>

         <p class="text-lg text-gray-600 mb-4">{{ event.description }}</p>
   

         <div class="flex flex-col space-y-2">
            <p class="text-xl font-semibold text-gray-700">{{ event.bodega_name }}</p>
            <p class="text-md text-gray-600">Fecha: {{ event.date.split('T')[0] }}</p>
         </div>
         </div>
      </div>
   </div>
   <div id="map" class="w-full h-64 bg-gray-200 mt-6"></div>
   
   </div>
