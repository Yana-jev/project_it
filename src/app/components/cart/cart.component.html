<div class="container mx-auto px-4 py-6">
   <h2 class="text-2xl font-bold mb-4">Ваша корзина</h2>
 
   <ul>
     <li *ngFor="let item of cartItems" class="mb-4 border-b pb-4">
       <div class="flex items-center justify-between">
         <span>{{ item.wine_name }} - {{ item.price | currency:'EUR' }}</span>
         <button (click)="removeItem(item)" class="bg-red-500 text-white px-2 py-1 rounded">Удалить</button>
       </div>
     </li>
   </ul>
 
   <button (click)="clearCart()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Очистить корзину</button>
 </div>
