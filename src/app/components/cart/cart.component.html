<div class="cart-container max-w-4xl mx-auto p-4">
<h2 class="text-2xl font-bold mb-4">Tu Carrito</h2>

<!-- Если корзина не пуста, показываем список товаров -->
<div *ngIf="cartItems.length > 0">
   <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let item of cartItems" class="flex flex-col p-4 border border-gray-300 rounded-lg shadow-md">
      <div class="flex justify-center mb-4">
         <img [src]="'http://localhost:3000/' + item.imageUrl" alt="{{ item.wineName }}" class="w-32 h-32 object-cover rounded-md" />
      </div>
      <h3 class="text-lg font-semibold text-center mb-2">{{ item.wineName }}</h3>
      
      <div class="flex justify-between items-center mb-2">
         <p class="text-gray-600">Cantidad:</p>
         <div class="flex items-center">
            <button (click)="updateQuantity(item, item.quantity - 1)" class="px-2 py-1 bg-gray-200 rounded-md hover:bg-gray-300">-</button>
            <span class="mx-2">{{ item.quantity }}</span>
            <button (click)="updateQuantity(item, item.quantity + 1)" class="px-2 py-1 bg-gray-200 rounded-md hover:bg-gray-300">+</button>
         </div>
      </div>
      
      <div class="flex justify-between items-center mb-2">
         <p class="text-gray-600">Precio por unidad:</p>
         <span class="font-bold">{{ item.price | currency:'EUR' }}</span>
      </div>
      
      <div class="flex justify-between items-center">
         <p class="text-gray-600">Costo total:</p>
         <span class="font-bold">{{ calculateTotalPrice(item) | currency:'EUR' }}</span>
      </div>
      
      <button (click)="removeItemFromCart(item)" class="mt-4 py-2 px-4 bg-red-500 text-white rounded-md hover:bg-red-600 w-full">
         Eliminar
      </button>
      </div>
   </div>
</div>

<!-- Если корзина пуста, показываем соответствующее сообщение -->
<div *ngIf="cartItems.length === 0" class="empty-cart text-center p-4">
   <p class="text-lg font-semibold text-gray-600">Tu carrito está vacío.</p>
</div>
</div>
