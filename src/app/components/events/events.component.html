<div class="container mx-auto mt-10 px-4  flex flex-col items-center">
<section class="hero-section">
  <img src="assets/img/hero1.jpg" alt="Vista de Alella" class="hero-image" />
  <div class="hero-overlay">
    <div class="hero-content">
      <h1> {{ "EVENTS.HERO_TITLE" | translate }} </h1>
      <p>{{ "EVENTS.HERO_DESC" | translate }}</p>
    </div>
  </div>
</section>

<div class="flex items-center space-x-3 mb-6">
    <label for="start-date" class="text-lg font-semibold text-gray-700">Filtrar por fechas:</label>
    <input 
      id="start-date"
      type="date" 
      class="border border-gray-300 rounded-lg p-2 text-gray-600 focus:ring-2 focus:ring-[#A67B7B] focus:outline-none"
      [(ngModel)]="startDate" (change)="filterEvents()"> 

    <input 
      id="end-date"
      type="date" 
      class="border border-gray-300 rounded-lg p-2 text-gray-600 focus:ring-2 focus:ring-[#A67B7B] focus:outline-none"
      [(ngModel)]="endDate" (change)="filterEvents()">
</div>

<div class="grid">
<app-card-design
   *ngFor="let event of filteredEvents"
    [imageUrl]="'http://localhost:3000/' + event.image_url"
    [title]="event.event_name"
    [subtitle]="event.bodega_name"
    [extraInfo]="'fecha: ' + (event.date | date:'dd-MM-yyyy')"
    (clicked)="goToEventDetail(event.id_event)">
</app-card-design>
</div>

</div>
