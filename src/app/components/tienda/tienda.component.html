 <div class="container">
  <div class="layout">
    <aside class="sidebar">
      <h3 class="sidebar-title">Filtros</h3>

      <div class="form-group"></div>

      <div class="form-group">
        <label for="search">Buscar por nombre:</label>
        <input type="text" id="search" [(ngModel)]="searchTerm" (input)="applyFilters()" placeholder="Escriba el nombre..." />
      </div>

      <div class="form-group">
        <label for="productor">Productor:</label>
        <select id="productor" [(ngModel)]="selectedProductor" (change)="applyFilters()">
          <option value="">Todos</option>
          <option *ngFor="let productor of uniqueProductors" [value]="productor">{{ productor }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="color">Color:</label>
        <select id="color" [(ngModel)]="selectedColor" (change)="applyFilters()">
          <option value="">Todos</option>
          <option value="Tinto">Tinto</option>
          <option value="Blanco">Blanco</option>
          <option value="Rosado">Rosado</option>
        </select>
      </div>

      <div class="form-group">
        <label for="type">Tipo:</label>
        <select id="type" [(ngModel)]="selectedType" (change)="applyFilters()">
          <option value="">Todos</option>
          <option value="Espumoso">Espumoso</option>
          <option value="Tranquilo">Tranquilo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="price">Precio hasta:</label>
        <input type="range" id="price" min="0" max="200" [(ngModel)]="selectedPrice" (change)="applyFilters()" />
        <span>{{ selectedPrice | currency:'EUR' }}</span>
      </div>

      <div class="form-group">
        <label for="sortPrice">Ordenar por precio:</label>
        <select id="sortPrice" [(ngModel)]="priceSortOrder" (change)="applyFilters()">
          <option value="">Sin orden</option>
          <option value="asc">De menor a mayor</option>
          <option value="desc">De mayor a menor</option>
        </select>
      </div>
    </aside>

    <section class="products">
      <div class="product-grid">
        @for(wine of filteredWines; track $index){
          <div class="product-card">
            <div class="product-box">
              <div class="product-image">
                <img 
                  [src]="'http://localhost:3000/' + wine.image_url" 
                  [alt]="wine.wine_name" 
                  (click)="goToWineDetail(wine.id_wine)"
                />
              </div>
              <div class="product-info">
                <h4 class="wine-name">{{ wine.wine_name }}</h4>
                <span>{{ wine.bodega_name }}</span>
                <p class="wine-price">{{ wine.price | currency:'EUR' }}</p>
                <button (click)="addToCart(wine, 1)">Añadir al carrito</button>
              </div>
            </div>
          </div>
        }
      </div>
    </section>
  </div>
</div>

<div *ngIf="showPopup" class="popup">
  {{ popupMessage }}
</div>
