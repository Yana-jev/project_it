<div *ngIf="wine" class="container mx-auto p-4 mt-4 bg-gray-100 border rounded-lg shadow-lg">

  <div class="flex flex-wrap lg:flex-nowrap gap-6">


    <div class="flex-shrink-0 w-full lg:w-2/5 flex justify-center">
      <img 
        [src]="'http://localhost:3000/' + wine.image_url" 
        [alt]="wine.wine_name" 
        class="max-w-full max-h-96 object-cover rounded-lg shadow-md"
      />
    </div>

  
    <div class="flex-grow w-full lg:w-3/5">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ wine.wine_name }}</h1>
      <h2 class="text-xl font-medium text-gray-600 mb-2">Bodega: {{ wine.bodega_name }}</h2>
      <p class="text-gray-700 leading-relaxed mb-4">{{ wine.description }}</p>

      <div class="mb-4">
        <span class="font-bold text-gray-800">Maridaje:</span> {{ wine.maridaje }}
      </div>

      <div class="mb-4 space-y-2">
        <p><strong>Año:</strong> {{ wine.year }}</p>
        <p><strong>Contenido de azúcar:</strong> {{ wine.sugar }}</p>
        <p><strong>Tipo de uva:</strong> {{ wine.variedad }}</p>
        <p><strong>Volumen:</strong> {{ wine.volumen }} ml</p>
      </div>

      <div class="text-xl font-semibold text-green-600 mb-6">
        Precio: {{ wine.price | currency:'EUR' }}
      </div>


      <div class="mt-6">
        <button 
        (click)="addToCart(wine, 1)" 
        class="w-36 bg-[#A67B7B] text-white font-semibold py-2 rounded hover:bg-[#B88989] transition duration-200">
        Añadir al carrito
        </button>
      </div>
    </div>
  </div>
</div>
